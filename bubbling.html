<body>
    <h1>Event Flow Playground</h1>
    <h3>Demonstrating capturing, bubbling and propogation</h3>

        <div class="grandparent">
            <h3>Grand parent</h3>
            <div class="parent">
                <h3>Parent</h3>
                <button class="child">Click me </button>
            </div>
        </div>

        <div class="EventLog">
            <span style="font-weight: 900; font-size: larger;"> Event Log </span>
            <button class="clear">Clear Log</button>
            <ul class="list">
            </ul>

                Capturing -> <span class="capturing"></span>

                Parent -> <span class="parentdata"></span>
            </p> -->
            <p>
                Capturing -> Target -> Bubbling <br>
                stopPropogation blocks Parent <br>
                stopImmediatePropogation blocks sibling handlers
            </p>
        </div>
    </div>
    <script src="./bubbling.js"></script>
